<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    let startTime=new Date('2021-12-18 20:53:00');

    function getTime()
    {
        var ms = Math.floor((new Date() - startTime));//毫秒
        var d = Math.floor(ms / 86400000);//天 86400000
        var h = Math.floor((ms-d*86400000) / 3600000);// 小时 3600000
        var m = Math.floor((ms-d*86400000-h*3600000) / 60000);// 分钟 60000
        var s = Math.floor((ms-d*86400000-h*3600000-m*60000) / 1000);// 秒 1000



        var daysText="";
        var hoursText="";
        var minutesText="";
        if(d>0)
            daysText=d.toString()+' days,';
        if(h>0)
            hoursText=h.toString()+' hours,';
        if(m>0)
            minutesText=m.toString()+' minutes and ';
        var showText=daysText+hoursText+minutesText+s.toString()+' seconds have passed';

        document.getElementById("time").innerHTML=d.toString()+'天'+h.toString()+'小时'+m.toString()+'分'+s.toString()+'秒';
        document.getElementById("time2").innerHTML=showText;
    }
    setInterval(getTime,1000); //指定1秒刷新一次
</script>
<div id='lotus' style="text-align: center;font-size: 40px; color: cyan;">
    <b id='time2' style="color: cyan;"></b>
</div>
<div id='time' style="text-align: center;font-size: 40px;color: cyan;"></div>
</body>
</html>
